<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .result-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
        }
        a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Result</h2>
        <p>The result is: {{ result }}</p>
        <p><a href="/">Go back to calculator</a></p>
    </div>
</body>
</html>
