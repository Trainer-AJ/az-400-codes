name: Docker Image CI-CD

on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - main

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

  docker:
    runs-on: ubuntu-latest
    needs: login  # Ensures that 'login' job completes before 'docker' job starts
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myimage:latest
          # context: web-page  # Directory containing Dockerfile and build context
          file: web-page/Dockerfile  # Path to Dockerfile within the context

      - name: Inspect
        run: |
          docker image inspect ${{ secrets.DOCKERHUB_USERNAME }}/myimage:latest
