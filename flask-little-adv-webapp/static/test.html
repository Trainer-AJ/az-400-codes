    <style>
      /* For Login Page */

      body {
        /* background: url("./clock.jpg"); */

        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .login-popup-content {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 100px auto;
        padding: 40px;
      }
      
      .login-popup-content h1 {
        font-size: 50px;
        margin: 0 0 20px;
        text-align: center;
        font-weight: 900;
      }
      
      .form-group {
        margin-bottom: 20px;
        position: relative;
      }
      
      .form-group label {
        color: #777;
        font-size: 18px;
        font-weight: normal;
        left: 10px;
        pointer-events: none;
        position: absolute;
        top: 10px;
        transition: all 0.3s ease;
        z-index: 1;
      }
      
      .form-group input {
        border: none;
        border-bottom: 2px solid #ddd;
        font-size: 18px;
        padding: 10px;
        width: 100%;
        z-index: 2;
      }
      
      .form-group input:focus {
        border-bottom-color: #00bcd4;
        outline: none;
      }
      
      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label {
        font-size: 14px;
        top: -20px;
      }
      
      .btn {
        background-color: #00bcd4;
        border: none;
        border-radius: 30px;
        color: #fff;
        cursor: pointer;
        display: block;
        font-size: 18px;
        margin: 30px auto 0;
        padding: 10px 30px;
        transition: all 0.3s ease;
      }
      
      .btn:hover {
        background-color: #008ca6;
      }
      
      @media (max-width: 767px) {
        .login-popup-content {
          margin: 50px auto;
          padding: 20px;
        }
        
        .login-popup-content h1 {
          font-size: 24px;
        }
        
        .form-group label {
          font-size: 16px;
        }
        
        .form-group input {
          font-size: 16px;
        }
        
        .btn {
          font-size: 16px;
        }
      }
            
      /* Timer css */
      
      .title,.subtitle {
		    color: #ccf3ff;
	    }

  <body style="font-family: 'Varela Round', sans-serif !important; font-weight: bolder;">
    <!-- Login Popup -->
    <div class="login-popup" id="login-popup">
      <div class="login-popup-content">
        <h1>LOGIN</h1>
        <form>
          <div class="form-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Username</label>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
          </div>
          <button class="btn" id="submit" type="button" value="Login" onclick="login()">Login</button>
        </form>
      </div>
    </div>
    

    <div id="website-content" style="display:none; background: -webkit-linear-gradient(270deg, #000000, #6402f8)">
      <div>
        <div id="progress"></div>
      </div>
      
        <section>
            <div class="instruction">
                <div class="container" style="text-align:center">
                    <input onClick="this.select();" class="customise" type="text" value="Type your instruction here"/>
                </div>
            </div>
        </section>
        
        <section>
            <div class="hero-body">
                <div class="container" style="text-align:center">
                    <input onClick="this.select();" class="customise" type="text" value="BREAK :)"/>
                </div>
            </div>
        </section>
      
        <section class="hero has-text-centered">
            <div class="hero-body" style="padding-top: 0;">
                <div id="timer" style="color: #fefefe; padding-bottom:20px; font-size: 25px"></div>
                <div class="container" style="border: 20px rgb(24, 93, 243) !important; border-radius: 10px;">
                    <div class="field has-addons has-addons-centered">
                        <p class="control has-icons-left">
                            <input id="minutes" class="input" type="text" placeholder="Number of Minutes">
                            <span class="icon is-small is-left">
                                <i class="fa fa-clock-o"></i>
                            </span>
                        </p>
                        <p class="control">
                            <a id="start" class="button is-success" onclick="start();">Start</a>
                        </p>
                        <p class="control">
                            <a id="stop" class="button is-danger" onclick="stop();">Stop</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script>
      function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == "ananay" && password == "CNDA71974#@") {
          document.getElementById("login-popup").style.display = "none";
          document.getElementById("website-content").style.display = "block";
        } else {
          alert("Incorrect username or password. Please try again.");
        }
      }
      
      // Show login popup by default
      document.getElementById("login-popup").style.display = "block";
    </script>

    <script type="text/javascript" src="./timer.js"></script>
  </body>
